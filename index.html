<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit" />
  <meta property="og:title" content="Fake-Racer" />
  <meta property="og:url" content="https://johnatas-henrique.github.io/fake-racer/" />
  <meta property="og:description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit">
  <meta property="og:image" content="https://i.imgur.com/XMPnLHm.png">
  <meta property=”og:type” content=”game“ />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="./favicon.png" />
  <title>Fake Racer</title>

  <link href="./styles/global.css" type="text/css" rel="stylesheet">
  <link href="./styles/TextMessage.css" type="text/css" rel="stylesheet">
  <link href="./styles/SceneTransition.css" type="text/css" rel="stylesheet">
  <link href="./styles/KeyboardMenu.css" type="text/css" rel="stylesheet">
  <link href="./styles/Menus.css" type="text/css" rel="stylesheet">
  <link href="./styles/Hud.css" type="text/css" rel="stylesheet">
  <link href="./styles/InputElement.css" type="text/css" rel="stylesheet">
  <link href="./styles/InventoryScreen.css" type="text/css" rel="stylesheet">
</head>

<body translate="no">
  <div class="container game-container">
    <ul id="info" class="info">
      <button class="interface-btn pause-btn" name="p"></button>
      <li class="fps"></li>
      <button class="interface-btn fullscreen-btn" name="fullscreen-btn">
      </button>
      <span class="mute-btn off"></span>
    </ul>

    <div class="touch-controls">
      <div class="left-controls">
        <button class="control-buttons" type="button" name="arrowup">U</button>
        <button class="control-buttons" type="button" name="arrowdown">D</button>
      </div>
      <div class="right-controls">
        <button class="control-buttons" type="button" name="enter">OK</button>
        <button class="control-buttons" type="button" name="arrowleft">L</button>
        <button class="control-buttons" type="button" name="arrowright">R</button>
      </div>
    </div>
    <canvas class="game-canvas" width="640" height="360"></canvas>
  </div>

  <!-- External libs -->
  <script src="./js/ExternalLibs/howler.min.js"></script>
  <script src="./js/ExternalLibs/Stats.js"></script>

  <!-- State -->
  <script type="module" src="./js/State/PlayerState.js"></script>
  <script type="module" src="./js/State/GameState.js"></script>

  <!-- Content json-like RPG -->
  <script type="module" src="./js/Content/overworldMaps.js"></script>
  <script type="module" src="./js/Content/races.js"></script>
  <script type="module" src="./js/Content/items.js"></script>
  <!-- Content json-like race -->
  <script type="module" src="./js/Content/sfx.js"></script>
  <script type="module" src="./js/Content/music.js"></script>
  <script type="module" src="./js/Content/drivers.js"></script>
  <script type="module" src="./js/Content/tracks.js"></script>

  <script type="module" src="./js/init.js"></script>

</body>

</html>
