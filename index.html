<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit" />
  <meta property="og:title" content="Fake-Racer" />
  <meta property="og:url" content="https://johnatas-henrique.github.io/fake-racer/" />
  <meta property="og:description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit">
  <meta property="og:image" content="https://i.imgur.com/XMPnLHm.png">
  <meta property=”og:type” content=”game“ />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="./favicon.png" />
  <title>Fake Racer</title>
  
  <link rel='stylesheet' type="text/css" href="./css/main.css">
  <link href="./styles/global.css" type="text/css" rel="stylesheet">
  <link href="./styles/TextMessage.css" type="text/css" rel="stylesheet">
  <link href="./styles/SceneTransition.css" type="text/css" rel="stylesheet">
  <link href="./styles/KeyboardMenu.css" type="text/css" rel="stylesheet">
</head>

<body translate="no">
  <div class="container game-container">
    <ul id="info">
      <button id="pauseBtn" class="interfaceBtn pause hidden" name="p"></button>
      <li id="fps"></li>
      <button id="fullScreenBtn" class="interfaceBtn" name="fullscreenbtn">
        <img class="img100" src="images/sprites/other/fullscreen.png">
      </button>
      <span id="mute" class="mute hidden"></span>
      <!-- <li id="line1"></li>
      <li id="line2"></li>
      <li id="line3"></li>
      <li id="line4"></li>
      <li id="line5"></li>
      <li id="line6"></li> -->
    </ul>

    <div id="touchControls">
      <div class="leftControls">
        <button class="controlButtons" type="button" name="arrowup">U</button>
        <button class="controlButtons" type="button" name="arrowdown">D</button>
      </div>
      <div class="rightControls">
        <button class="controlButtons" type="button" name="enter">OK</button>
        <button class="controlButtons" type="button" name="arrowleft">L</button>
        <button class="controlButtons" type="button" name="arrowright">R</button>
      </div>
    </div>
    
    <canvas id="gameCanvas game-canvas" width="640" height="360"></canvas>
  </div>


  <audio id='music'>
    <source src="music/topgear-title.mp3">
  </audio>

    <!-- Utility -->
    <script src="./js/utils.js"></script>
    <script src="./js/KeyboardMenu.js"></script>
  
    <!-- State -->
    <script src="./js/State/PlayerState.js"></script>
  
    <!-- Roleplay -->
    <script src="./js/RolePlay/DirectionInput.js"></script>
    <script src="./js/RolePlay/Overworld.js"></script>
    <script src="./js/RolePlay/GameObject.js"></script>
    <script src="./js/RolePlay/Person.js"></script>
    <script src="./js/RolePlay/Sprite.js"></script>
    <script src="./js/RolePlay/OverworldMap.js"></script>
    <script src="./js/RolePlay/OverworldEvent.js"></script>
    <script src="./js/RolePlay/TextMessage.js"></script>
    <script src="./js/RolePlay/KeyPressListener.js"></script>
    <script src="./js/RolePlay/RevealingText.js"></script>
    <script src="./js/RolePlay/SceneTransition.js"></script>
    
    <!-- Race -->
    <script src="./js/Race/RaceScene.js"></script>
    <script src="./js/Race/RaceEvent.js"></script>
    <script src="./js/Race/PauseMenu.js"></script>
    
    <!-- Content -->
    <script src="./js/Content/overworldMaps.js"></script>
    <script src="./js/Content/races.js"></script>
    
    <!-- Code igniter -->
    <script src="./js/init.js"></script>  

  <script src="./js/stats.js"></script>
  <script type="module" src="./js/main.js"></script>

</body>

</html>
