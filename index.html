<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit" />
  <meta property="og:title" content="Fake-Racer" />
  <meta property="og:url" content="https://johnatas-henrique.github.io/fake-racer/" />
  <meta property="og:description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit">
  <meta property="og:image" content="https://i.imgur.com/XMPnLHm.png">
  <meta property=”og:type” content=”game“ />
  <link rel="icon" href="./favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="text/css" href="./css/main.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Fake Racer</title>
</head>

<body>
  <div class="container">
    <div id="hud" class="hud-container hidden">
      <span id="total_lap_time" class="hud">Time: <span id="total_lap_time_value" class="value">0:00.000</span></span>
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value">0:00.000</span></span>
      <span id="last_lap_time" class="hud">Last: <span id="last_lap_time_value" class="value">0:00.000</span></span>
      <span id="fast_lap_time" class="hud">Fastest: <span id="fast_lap_time_value" class="value">0:00.000</span></span>
      <span id="speed" class="hud"><span id="speed_value" class="value">0</span> km/h</span>
      <span id="mute"></span>
    </div>
    <ul id="info">
      <li id="line1"></li>
      <li id="line2"></li>
      <li id="line3"></li>
      <li id="line4"></li>
      <li id="line5"></li>
      <li id="line6"></li>
    </ul>

    <div id="touchControls">
      <div class="leftControls">
        <button class="controlButtons" type="button" name="arrowup">A</button>
        <button class="controlButtons" type="button" name="arrowdown">B</button>
      </div>
      <div class="rightControls">
        <button class="controlButtons" type="button" name="arrowleft">L</button>
        <button class="controlButtons" type="button" name="arrowright">R</button>
      </div>
    </div>
    <canvas width="640" height="360"></canvas>
  </div>
  <audio id='music'>
    <source src="music/topgear-title.mp3">
  </audio>

  <script type="module" src="./js/main.js"></script>

</body>

</html>
