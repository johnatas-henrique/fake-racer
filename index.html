<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit" />
  <meta property="og:title" content="Fake-Racer" />
  <meta property="og:url" content="https://johnatas-henrique.github.io/fake-racer/" />
  <meta property="og:description" content="Fake-Racer é um tributo a jogos de corrida da era 16-bit">
  <meta property="og:image" content="https://i.imgur.com/XMPnLHm.png">
  <meta property=”og:type” content=”game“ />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="./favicon.png" />
  <title>Fake Racer</title>

  <link href="./styles/global.css" type="text/css" rel="stylesheet">
  <link href="./styles/main.css" type="text/css" rel='stylesheet'>
  <link href="./styles/TextMessage.css" type="text/css" rel="stylesheet">
  <link href="./styles/SceneTransition.css" type="text/css" rel="stylesheet">
  <link href="./styles/KeyboardMenu.css" type="text/css" rel="stylesheet">
</head>

<body translate="no">
  <div class="container game-container">
    <ul id="info" class="info">
      <button class="interface-btn pause-btn" name="p"></button>
      <li class="fps"></li>
      <button class="interface-btn fullscreen-btn" name="fullscreen-btn">
        <img class="img100" src="images/sprites/other/fullscreen.png">
      </button>
      <span class="mute-btn off"></span>
      <!-- <li id="line1"></li>
      <li id="line2"></li>
      <li id="line3"></li>
      <li id="line4"></li>
      <li id="line5"></li>
      <li id="line6"></li> -->
    </ul>

    <div class="touch-controls">
      <div class="left-controls">
        <button class="control-buttons" type="button" name="arrowup">U</button>
        <button class="control-buttons" type="button" name="arrowdown">D</button>
      </div>
      <div class="right-controls">
        <button class="control-buttons" type="button" name="enter">OK</button>
        <button class="control-buttons" type="button" name="arrowleft">L</button>
        <button class="control-buttons" type="button" name="arrowright">R</button>
      </div>
    </div>

    <canvas class="game-canvas" width="640" height="360"></canvas>
    <!-- <canvas class="game-canvas" width="320" height="240"></canvas> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Utility -->
  <script src="./js/utils.js"></script>
  <script src="./js/KeyboardMenu.js"></script>

  <!-- Items who need a refactor -->
  <script src="./js/fake-racer/resource.js"></script>
  <script src="./js/fake-racer/segmentLine.js"></script>
  <script src="./js/fake-racer/tachometer.js"></script>
  <script src="./js/fake-racer/tunnel.js"></script>

  <!-- State -->
  <script src="./js/State/PlayerState.js"></script>
  <script src="./js/State/GameState.js"></script>

  <!-- Canvas Particle Animations -->
  <script src="./js/Animations/Particle.js"></script>
  <script src="./js/Animations/Rain.js"></script>

  <!-- Core-part of the game -->
  <script src="./js/Core/Render.js"></script>
  <script src="./js/Core/Stats.js"></script>
  <script src="./js/Core/KeyPressListener.js"></script>
  <script src="./js/Core/OneDirectionInput.js"></script>
  <script src="./js/Core/MultiDirectionInput.js"></script>
  <script src="./js/Core/Menu.js"></script>
  <script src="./js/Core/Core.js"></script>

  <!-- Roleplay -->
  <script src="./js/RolePlay/Overworld.js"></script>
  <script src="./js/RolePlay/GameObject.js"></script>
  <script src="./js/RolePlay/Person.js"></script>
  <script src="./js/RolePlay/Sprite.js"></script>
  <script src="./js/RolePlay/OverworldMap.js"></script>
  <script src="./js/RolePlay/OverworldEvent.js"></script>
  <script src="./js/RolePlay/TextMessage.js"></script>
  <script src="./js/RolePlay/RevealingText.js"></script>
  <script src="./js/RolePlay/SceneTransition.js"></script>

  <!-- RaceScene classes -->
  <script src="./js/Race/RaceScene.js"></script>
  <script src="./js/Race/RaceEvent.js"></script>
  <script src="./js/Race/PauseMenu.js"></script>
  <script src="./js/Race/SpriteRace.js"></script>
  <script src="./js/Race/Background.js"></script>

  <!-- Race classes -->
  <script src="./js/Race/Road.js"></script>
  <script src="./js/Race/Camera.js"></script>
  <script src="./js/Race/Player.js"></script>
  <script src="./js/Race/Opponent.js"></script>
  <script src="./js/Race/Director.js"></script>
  <script src="./js/Race/Race.js"></script>

  <!-- Content json-like RPG -->
  <script src="./js/Content/overworldMaps.js"></script>
  <script src="./js/Content/races.js"></script>
  <!-- Content json-like race -->
  <script src="./js/Content/sfx.js"></script>
  <script src="./js/Content/music.js"></script>
  <script src="./js/Content/drivers.js"></script>
  <script src="./js/Content/tracks.js"></script>

  <script src="./js/init.js"></script>

</body>

</html>
